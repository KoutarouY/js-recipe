<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>前回のVue復習</h1>
    <div id="app">
      <div>{{ count }}</div>
      <button v-on:click="countUp">+1</button>
      <h1>vueの発展</h1>
      <h2>computed</h2>
      <div>{{ count1 }}+{{ count2 }}={{ count1+count2 }}</div>
      <div>computed {{ total }}</div>
      <h2>created</h2>
      {{ message }}
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            count: 0,
            count1: 5,
            count2: 3,
          }
        },
        methods: {
          countUp: function () {
            this.count++
            this.count1++
          },
        },
        computed: {
          //実行した関数の結果を変数で返す
          total: function () {
            return (this.count1 + this.count2) * 100
          },
        },
        created: function () {
          this.message = "APIとかfirebaseとかの非同期処理"
        },
      }).mount("#app")
    </script>
  </body>
</html>
