<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="app">
      <section class="tab">
        <ul>
          <li v-for="(item,id) in items" :key="item.id">
            <a
              href="#"
              @click="activate(item.id)"
              :class="{active:active===item.id}"
              >{{ item.title}}</a
            >
          </li>
        </ul>
        <div v-show="active===1">サイトの情報</div>
        <div v-show="active===2">商品情報</div>
        <div v-show="active===3">お問い合わせ</div>
      </section>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            active: 1,
            items: [
              { id: 1, title: "サイトの情報" },
              { id: 2, title: "商品情報" },
              { id: 3, title: "お問い合わせ" },
            ],
          }
        },
        methods: {
          activate(id) {
            this.active = id
          },
        },
      }).mount("#app")
    </script>
  </body>
</html>
