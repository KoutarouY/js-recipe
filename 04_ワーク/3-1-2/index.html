<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      let aisatsu = ["おはよう", "こんにちは", "こんばんは"]
      console.log(aisatsu)
      aisatsu.push("こんにちは")
      aisatsu.splice(1, 1, "hello")
      //配列.splice(変更する要素の位置, 削除する要素の数, 追加する要素, 追加する要素が複数あれば引数を増やしていく)
    </script>
  </body>
