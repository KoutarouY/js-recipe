<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //fizzbuzz
      let num = 120
      for (let n = 1; n < num; n++) {
        if (n % 15 === 0) {
          console.log("fizzBuzz")
        } else if (n % 5 === 0) {
          console.log("buzz")
        } else if (n % 3 === 0) {
          console.log("fizz")
        } else {
          console.log(n)
        }
      }
    </script>
  </body>
</html>
