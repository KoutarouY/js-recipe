<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>自販機</h1>
    <section>
      <h3>自販機にお金を入れる</h3>
      <input type="number" id="input" />
      <button id="add-button">豆乳</button>
      <h4>↓財布↓</h4>
      <div id="display-saifu">1000</div>
      <h4>↓投入金額↓</h4>
      <div id="display-jihanki-money">0</div>
    </section>
    <section>
      <h3>商品を買う</h3>
      <button id="buy-button-tea">お茶(100円)</button>
    </section>
    <section>
      <h3>買った商品</h3>
      <div id="display-items"></div>
    </section>
    <button id="otsuriLever">おつり</button>
    <script>
      // HTML要素を取得する
      const buyButtonTea = document.getElementById("buy-button-tea")
      const displayItems = document.getElementById("display-items")
      const addButton = document.getElementById("add-button")
      const displaySaifu = document.getElementById("display-saifu")
      const displayJihankiMoney = document.getElementById(
        "display-jihanki-money",
      )
      const otsuriLever = document.getElementById("otsuriLever")
      const input = document.getElementById("input")
      let jihankiMoney = 0
      let saifu = 1000

      // buyButtonTea を押した時の処理
      // buyButtonTea をクリックした時に🍵を増やしていく
      buyButtonTea.onclick = function () {
        if (jihankiMoney >= 100) {
          const card = document.createElement("img")
          displayItems.append(card)
          card.src =
            "https://image.itmedia.co.jp/news/articles/2104/22/l_ts0153_zenkai01.jpg"

          jihankiMoney -= 100
          displayJihankiMoney.textContent = jihankiMoney
        }
      }
      addButton.onclick = function () {
        jihankiMoney += Number(input.value)
        console.log(jihankiMoney)
        displayJihankiMoney.textContent = jihankiMoney
        input.value = ""
      }
      otsuriLever.onclick = function () {
        saifu += jihankiMoney
        jihankiMoney = 0
        displaySaifu.textContent = saifu
        displayJihankiMoney.textContent = jihankiMoney
      }
    </script>
  </body>
</html>
